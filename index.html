<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Camera Permission</title>
    
    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    <button id="startAR" style="padding: 15px 30px; font-size: 16px; cursor: pointer;">
        Start AR Experience
    </button>

    <div id="arContainer" style="display: none; width: 100%; height: 100%;">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-assets>
                <a-asset-item id="solarModel" src="post1.glb"></a-asset-item>
            </a-assets>
            <a-entity id="solarSystem" gltf-model="#solarModel" position="0 0 -35" scale="1 1 1"></a-entity>
            <a-camera position="0 2 5">
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
    </div>

    <script>
        document.getElementById('startAR').addEventListener('click', async function() {
            try {
                // Request webcam permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                if (stream) {
                    document.getElementById('startAR').style.display = 'none';
                    document.getElementById('arContainer').style.display = 'block';
                }
            } catch (err) {
                alert("Camera permission denied. Please allow access to use AR.");
            }
        });

        AFRAME.registerComponent('play-animation', {
            init: function () {
                let el = this.el;
                el.addEventListener('model-loaded', function () {
                    console.log("‚úÖ Model loaded, checking animations...");
                    
                    let model = el.getObject3D('mesh');
                    if (model && model.animations.length > 0) {
                        console.log("üé¨ Available Animations:", model.animations.map(anim => anim.name));
                        
                        // Pick the first animation (or replace with a specific animation name)
                        let firstAnimation = model.animations[0].name; 
                        console.log("‚ñ∂Ô∏è Playing animation:", firstAnimation);
        
                        el.setAttribute('animation-mixer', `clip: ${firstAnimation}; loop: repeat;`);
                    } else {
                        console.warn("‚ö†Ô∏è No animations found in the model!");
                    }
                });
            }
        });
        
        // Apply the component after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            let solarModel = document.querySelector("#solarSystem");
            if (solarModel) {
                solarModel.setAttribute("play-animation", "");
            } else {
                console.error("‚ùå Model entity not found.");
            }
        });


    </script>

</body>
</html>
