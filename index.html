<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Camera Permission</title>
    
    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    <button id="startAR" style="padding: 15px 30px; font-size: 16px; cursor: pointer;">
        Start AR Experience
    </button>

    <div id="arContainer" style="display: none; width: 100%; height: 100%;">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-assets>
                <a-asset-item id="solarModel" src="post1.glb"></a-asset-item>
            </a-assets>
            <a-entity id="solarSystem" gltf-model="#solarModel" position="0 0 -35" scale="1 1 1"></a-entity>
            <a-camera position="0 2 5">
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
    </div>

    <script>
        document.getElementById('startAR').addEventListener('click', async function() {
            try {
                // Request webcam permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                if (stream) {
                    document.getElementById('startAR').style.display = 'none';
                    document.getElementById('arContainer').style.display = 'block';
                }
            } catch (err) {
                alert("Camera permission denied. Please allow access to use AR.");
            }
        });

        // Play animation after model is fully loaded
        AFRAME.registerComponent('play-animation', {
            init: function () {
                let el = this.el;
                el.addEventListener('model-loaded', function () {
                    console.log("✅ Model loaded, applying animation...");
                    el.setAttribute('animation-mixer', 'clip: *; loop: repeat;');
                });
            }
        });

        // Ensure component is only added AFTER model loads
        document.addEventListener("DOMContentLoaded", function () {
            let solarModel = document.querySelector("#solarSystem");
            if (solarModel) {
                solarModel.setAttribute("play-animation", "");
            } else {
                console.error("❌ Model entity not found.");
            }
        });
    </script>

</body>
</html>
