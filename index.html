<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>WebAR Solar System</title>

    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <button id="startAR" style="padding: 15px 30px; font-size: 16px; cursor: pointer;">
        Start AR Experience
    </button>

    <div id="arContainer" style="display: none; width: 100%; height: 100%;">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-assets>
                <a-asset-item id="solarModel" src="post.glb"></a-asset-item>
            </a-assets>


            <!-- ðŸŒ Solar System Model with Animations & Controls -->
            <a-entity 
                id="solarSystem"
                gltf-model="#solarModel"
                animation-mixer="clip: *; loop: repeat; timeScale: 1"
                position="0 1 -3"
                scale="0.5 0.5 0.5"
                gesture-controls>
            </a-entity>

            <!-- ðŸŽ¥ Camera Setup with Zoom & Rotate -->
            <a-camera position="0 1.6 2" look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
    </div>

    <script>
        // ðŸ“Œ Start AR on Button Click
        document.getElementById('startAR').addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                if (stream) {
                    document.getElementById('startAR').style.display = 'none';
                    document.getElementById('arContainer').style.display = 'block';
                }
            } catch (err) {
                alert("Camera permission denied. Please allow access to use AR.");
            }
        });

        // ðŸŽ¬ Fix Animations Not Playing
       
        AFRAME.registerComponent("play-all-animations", {
            init: function () {
                let el = this.el;
                
                el.addEventListener("model-loaded", function () {
                    // Ensure animation-mixer component is added
                    if (!el.hasAttribute("animation-mixer")) {
                        el.setAttribute("animation-mixer", "clip: *; loop: repeat; timeScale: 1");
                        console.log("âœ… Animation-mixer added and animations should now be playing.");
                    } else {
                        console.log("âš  animation-mixer already exists, checking playback...");
                        let mixer = el.components["animation-mixer"];
                        if (mixer) {
                            mixer.play();
                            console.log("âœ… Animations started.");
                        } else {
                            console.warn("âŒ animation-mixer exists but failed to play animations.");
                        }
                    }
                });
            }
        });
    
        document.querySelector("#solarSystem").setAttribute("play-all-animations", "");



        // ðŸ–ï¸ Enable Zoom & Rotate Controls
        AFRAME.registerComponent('gesture-controls', {
            schema: {
                enabled: { default: true }
            },
            init: function () {
                this.scaleFactor = 1;
                this.el.sceneEl.addEventListener('wheel', (e) => {
                    let scale = this.el.getAttribute("scale");
                    let delta = e.deltaY > 0 ? -0.1 : 0.1;
                    this.el.setAttribute("scale", {
                        x: Math.max(0.1, scale.x + delta),
                        y: Math.max(0.1, scale.y + delta),
                        z: Math.max(0.1, scale.z + delta)
                    });
                });
            }
        });

       // ðŸª Planets Speak on Tap
      
        AFRAME.registerComponent("planet-interaction", {
            init: function () {
                let el = this.el;
                let camera = document.querySelector("[camera]");
                let originalPosition = camera.getAttribute("position"); // Store default camera position
        
                el.addEventListener("model-loaded", function () {
                    let model = el.getObject3D("mesh");
                    if (!model) return;
        
                    el.addEventListener("click", function (event) {
                        let clickedPlanet = event.detail.intersection.object;
                        let planetName = getPlanetName(clickedPlanet);
        
                        if (planetName) {
                            speak(planetDescriptions[planetName] || "I am a mysterious celestial body.");
                            zoomTo(clickedPlanet, camera, originalPosition);
                        }
                    });
                });
            }
        });
        
        // ðŸŽ™ï¸ Make planets speak
        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1;
            speechSynthesis.speak(utterance);
        }
        
        // ðŸŒ Define planet descriptions
        const planetDescriptions = {
            Sun: "I am the Sun, the center of the solar system.",
            Mercury: "I am Mercury, the closest planet to the Sun.",
            Venus: "I am Venus, the hottest planet in the solar system.",
            Earth: "Hello! I am Earth, your home planet.",
            Mars: "I am Mars, also called the Red Planet.",
            Jupiter: "I am Jupiter, the biggest planet in the solar system.",
            Saturn: "I am Saturn, famous for my beautiful rings.",
            Uranus: "I am Uranus, I rotate on my side!",
            Neptune: "I am Neptune, the farthest planet from the Sun."
        };
        
        // ðŸ”Ž Get planet name from the clicked object
        function getPlanetName(object) {
            while (object) {
                if (planetDescriptions[object.name]) {
                    return object.name;
                }
                object = object.parent;
            }
            return null;
        }
        
        // ðŸŽ¥ Zoom in and return back
        function zoomTo(planet, camera, originalPosition) {
            let planetPos = planet.getWorldPosition(new THREE.Vector3());
            let cameraPos = camera.object3D.position;
        
            // Calculate direction towards the planet
            let direction = new THREE.Vector3().subVectors(planetPos, cameraPos).normalize();
        
            // Zoom in slightly
            let zoomedPosition = {
                x: cameraPos.x + direction.x * 5, // Move closer
                y: cameraPos.y + direction.y * 5,
                z: cameraPos.z + direction.z * 5
            };
        
            // Animate zoom in
            camera.setAttribute("animation", `property: position; to: ${zoomedPosition.x} ${zoomedPosition.y} ${zoomedPosition.z}; dur: 1000; easing: easeInOutQuad`);
        
            // Return to original position after 2 seconds
            setTimeout(() => {
                camera.setAttribute("animation", `property: position; to: ${originalPosition.x} ${originalPosition.y} ${originalPosition.z}; dur: 1000; easing: easeInOutQuad`);
            }, 2000);
        }
        
        // ðŸ”¥ Attach to solar system
        document.querySelector("#solarSystem").setAttribute("planet-interaction", "");

    </script>

</body>
</html>
